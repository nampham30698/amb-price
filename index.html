<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amb Price</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center primary-color mt-2">Amb Price</h2>
            </div>
        </div>
        <div class="row">

            <div class="col-md-4">
                <label for="tranhType" class="form-label fw-bold">Loại tranh:</label>
                <select id="tranhType" class="form-select">
                  <option value="1" selected >Tráng gương 1</option>
                  <option value="2">Tráng gương 2</option>
                  <option value="3">Đính đá</option>
                  <option value="4">Cắt 1</option>
                  <option value="5">Cắt 3</option>
                </select>
              </div>

            <div class="col-md-4">
              <label for="width" class="form-label fw-bold">Chiều ngang:</label>
              <input type="number" class="form-control" id="width">
            </div>

            <div class="col-md-4">
              <label for="height" class="form-label fw-bold">Chiều cao:</label>
              <input type="number" class="form-control" id="height">
            </div>

            <div class="col-4">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="lightType" value="1" id="hasLight" checked>
                    <label class="form-check-label" for="hasLight">
                      Có đèn
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="lightType" value="0" id="noLight">
                    <label class="form-check-label" for="noLight">
                      Không đèn
                    </label>
                  </div>
            </div>
            <div class="col-4">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="khungType" value="0" id="khungThuong" checked>
                    <label class="form-check-label" for="khungThuong">
                      Khung thường
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="khungType" value="1" id="khungNhom25">
                    <label class="form-check-label" for="khungNhom25">
                    Khung nhôm 2.5cm
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="khungType" value="2" id="khungNhom35">
                    <label class="form-check-label" for="khungNhom35">
                    Khung nhôm 3.5cm
                    </label>
                  </div>
            </div>
            <div class="col-4">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="dieuKhien">
                    <label class="form-check-label" for="dieuKhien">
                      Có điều khiển
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="dongHo">
                    <label class="form-check-label" for="dongHo">
                      Đồng hồ
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="congTac">
                    <label class="form-check-label" for="congTac">
                      Công tắc
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="quaLac">
                    <label class="form-check-label" for="quaLac">
                      Quả lắc
                    </label>
                  </div>
            </div>
            <div class="col-3">
              <button id="btnTinhGia" class="btn btn-primary">Tính giá</button>
            </div>

            <div class="col-9">
                <label id="totalPrice" class="fw-bold red"></label>
            </div>
          </div>
        <div class="row">
            <div class="col-12">
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button class="accordion-button collapsed fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                          Kích thước 1:1
                        </button>
                      </h2>
                      <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div id="size_11">
                                <table class="table table-bordered table-hover">
                                    <thead>
                                      <tr>
                                        <th scope="col" rowspan="2" style="width: 50px;">STT</th>
                                        <th scope="col" colspan="2" class="text-center">Tráng gương 1</th>
                                        <th scope="col" colspan="2" class="text-center">Tráng gương 2</th>
                                        <th scope="col" colspan="2" class="text-center">Đính đá</th>
                                        <th scope="col" colspan="2" class="text-center">Cắt</th>
                                      </tr>
                                      <tr>
                                        <th scope="col" class="text-center">Không đèn</th>
                                        <th scope="col" class="text-center">Có đèn</th>
                                        <th scope="col" class="text-center">Không đèn</th>
                                        <th scope="col" class="text-center">Có đèn</th>
                                        <th scope="col" class="text-center">Không đèn</th>
                                        <th scope="col" class="text-center">Có đèn</th>
                                        <th scope="col" class="text-center">Không đèn</th>
                                        <th scope="col" class="text-center">Có đèn</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      
                                    </tbody>
                                  </table>
                            </div>
                        </div>
                      </div>
                    </div>
                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button class="accordion-button collapsed fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Kích thước 1:2
                        </button>
                      </h2>
                      <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                          <div id="size_12"></div>
                        </div>
                      </div>
                    </div>
                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button class="accordion-button collapsed fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Kích thước 1:3
                        </button>
                      </h2>
                      <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div id="size_13"></div>
                        </div>
                      </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                          <button class="accordion-button collapsed fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                              Kích thước 2:3
                          </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                          <div class="accordion-body">
                            <div id="size_23"></div>
                          </div>
                        </div>
                      </div>
                  </div>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
